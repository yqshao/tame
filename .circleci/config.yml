# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2
workflows:
  version: 2
  build-and-doc:
    jobs:
      - build
      - deploy-doc:
          requires:
            - build

jobs:
  build:
    docker:
      - image: circleci/python:3.7.3
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - venv-{{ checksum "setup.py" }}-{{ checksum ".circleci/config.yml" }}
            - venv-
      - run:
          name: Install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install --upgrade pip            
            pip install sphinx
            pip install -e .
            pip uninstall -y mdppp
      - save_cache:
          paths:
            - ./venv
          key: venv-{{ checksum "setup.py" }}-{{ checksum ".circleci/config.yml" }}
          
  deploy-doc:
    docker:
      - image: circleci/python:3.7.3
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - venv-{{ checksum "setup.py" }}-{{ checksum ".circleci/config.yml" }}
      - run:
          name: Deploy doc
          command: |
            . venv/bin/activate
            pip install -e .
            ./.circleci/build_doc.sh
